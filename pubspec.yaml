  firebase_messaging: ^14.9.0
  firebase_remote_config: ^4.4.0
  firebase_storage: ^11.7.0
  cloud_firestore: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Testing, Linting and Code Generation
  bloc_test: ^9.1.7
  build_runner: ^2.4.12
  flutter_gen: ^5.7.0
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  freezed: ^2.5.7
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  network_image_mock: ^2.1.1
  test: ^1.25.8

# Dependency overrides to ensure compatibility
dependency_overrides:
  # Ensure proper JS interop for web builds
  web: ^1.0.0
  js: ^0.7.1
  # Force intl version compatibility across all packages
  intl: ^0.20.2

flutter:
  uses-material-design: true

  # Assets Configuration
  assets:
    # Images
    - assets/images/
    - assets/images/onboarding/
    - assets/images/backgrounds/
    - assets/images/placeholders/

    # Icons (organized by category)
    - assets/images/icons/
    - assets/images/icons/weather/
    - assets/images/icons/crops/
    - assets/images/icons/tools/
    - assets/images/icons/diseases/
    - assets/images/icons/fertilizers/
    - assets/images/icons/pests/
    - assets/images/icons/navigation/

    # ML Models & Data - Complete Structure
    - assets/models/
    - assets/models/disease_detection/
    - assets/models/crop_prediction/

    # Individual ML Model Files
    - assets/models/plant_disease_model.tflite
    - assets/models/growth_stage_model.tflite
    - assets/models/crop_yield_model.tflite
    - assets/models/soil_type_model.tflite
    - assets/models/soil_moisture_model.tflite
    - assets/models/soil_ph_model.tflite
    - assets/models/pest_detection_model.tflite
    - assets/models/beneficial_insects_model.tflite
    - assets/models/pest_damage_model.tflite

    # Labels and Classification Files
    - assets/labels/
    - assets/models/disease_labels.txt
    - assets/models/crop_type_labels.txt
    - assets/models/growth_stage_labels.txt
    - assets/models/soil_type_labels.txt
    - assets/models/pest_labels.txt
    - assets/models/beneficial_labels.txt
    - assets/models/damage_labels.txt

    # Additional Data Files
    - assets/data/
    - assets/data/crops/
    - assets/data/weather/
    - assets/data/diseases/

    # Animations
    - assets/animations/
    - assets/animations/lottie/

    # Configuration Files
    - .env
    - .env.production
    - .env.staging

    # Documentation
    - assets/docs/
    - assets/docs/user_guide/

  # OPTIONAL: Custom fonts (uncomment when font files are available)
  # fonts:
  #   # Primary Font Family - Modern and Clean
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter/Inter-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Inter/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter/Inter-SemiBold.ttf
  #         weight: 600
