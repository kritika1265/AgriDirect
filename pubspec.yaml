name: agridirect
description: AI-powered agricultural assistance app with disease detection, crop prediction, and farming tools.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core UI and Animation Dependencies
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.1.1
  provider: ^6.1.2
  equatable: ^2.0.5

  # Navigation
  go_router: ^16.1.0

  # Storage and Caching
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.3.2
  cached_network_image: ^3.4.1

  # Firebase Services
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  firebase_analytics: ^12.0.0
  firebase_crashlytics: ^5.0.0
  firebase_remote_config: ^6.0.0

  # ML and AI Dependencies - Updated versions
  tflite_flutter: ^0.11.0
  image: ^4.0.17
  camera: ^0.11.2
  path_provider: ^2.0.15

  # Location and Maps
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.7.0
  flutter_polyline_points: ^3.0.1
  location: ^8.0.1

  # Media and File Handling
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  file_picker: ^10.2.1
  photo_view: ^0.15.0
  video_player: ^2.9.1

  # Sharing and External Apps
  share_plus: ^11.0.0  # Updated to latest stable version
  url_launcher: ^6.3.1
  open_file: ^3.5.7

  # Forms and Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  reactive_forms: ^18.1.1

  # Charts and Data Visualization
  fl_chart: ^1.0.0
  syncfusion_flutter_charts: ^30.1.42
  pie_chart: ^5.4.0

  # Calendar and Date Handling
  table_calendar: ^3.1.2
  flutter_calendar_carousel: ^2.4.3
  intl: ^0.20.2

  # Network and HTTP
  dio: ^5.7.0
  http: ^1.2.2
  retry: ^3.1.2
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^3.0.1

  # Device and System
  device_info_plus: ^11.5.0
  package_info_plus: ^8.0.2
  battery_plus: ^6.0.2
  sensors_plus: ^6.0.1
  permission_handler: ^12.0.1
  vibration: ^3.1.3

  # Notifications
  flutter_local_notifications: ^19.4.0
  awesome_notifications: ^0.10.1

  # Audio
  audioplayers: ^6.1.0

  # Weather
  weather: ^3.1.1

  # PDF and Document
  pdf: ^3.11.1
  printing: ^5.13.2

  # Utilities
  logger: ^2.4.0
  uuid: ^4.5.1
  path: ^1.9.0
  flutter_dotenv: ^5.1.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code Generation and Build Tools
  build_runner: ^2.4.12
  freezed: ^3.0.0-0.0.dev
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  flutter_gen: ^5.7.0

  # Testing
  bloc_test: ^10.0.0
  mockito: ^5.4.4
  test: ^1.25.8
  golden_toolkit: ^0.15.0
  network_image_mock: ^2.1.1

  # Linting and Code Quality
  flutter_lints: ^6.0.0

  # UI Generation
  flutter_native_splash: ^2.4.1

# Dependency Overrides (if needed)
dependency_overrides:
  # Force compatible versions
  meta: ^1.15.0
  web: ^1.1.0

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#2E7D32"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/splash_logo.png
  branding: assets/images/branding.png
  color_dark: "#1B5E20"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/branding_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    icon_background_color: "#4CAF50"
    image_dark: assets/images/splash_logo_android12_dark.png
    icon_background_color_dark: "#1B5E20"
  web: false

flutter:
  uses-material-design: true

  # Assets Configuration
  assets:
    # Images
    - assets/images/
    - assets/images/onboarding/
    - assets/images/backgrounds/
    - assets/images/placeholders/

    # Icons (organized by category)
    - assets/images/icons/
    - assets/images/icons/weather/
    - assets/images/icons/crops/
    - assets/images/icons/tools/
    - assets/images/icons/diseases/
    - assets/images/icons/fertilizers/
    - assets/images/icons/pests/
    - assets/images/icons/navigation/

    # ML Models & Data - Complete Structure
    - assets/models/
    - assets/models/disease_detection/
    - assets/models/crop_prediction/
    
    # Individual ML Model Files
    - assets/models/plant_disease_model.tflite
    - assets/models/crop_type_model.tflite
    - assets/models/growth_stage_model.tflite
    - assets/models/crop_yield_model.tflite
    - assets/models/soil_type_model.tflite
    - assets/models/soil_nutrient_model.tflite
    - assets/models/soil_moisture_model.tflite
    - assets/models/soil_ph_model.tflite
    - assets/models/pest_detection_model.tflite
    - assets/models/beneficial_insects_model.tflite
    - assets/models/pest_damage_model.tflite

    # Labels and Classification Files
    - assets/labels/
    - assets/models/disease_labels.txt
    - assets/models/crop_type_labels.txt
    - assets/models/growth_stage_labels.txt
    - assets/models/soil_type_labels.txt
    - assets/models/pest_labels.txt
    - assets/models/beneficial_labels.txt
    - assets/models/damage_labels.txt

    # Additional Data Files
    - assets/data/
    - assets/data/crops/
    - assets/data/weather/
    - assets/data/diseases/
    - assets/data/fertilizers/
    - assets/data/pesticides/
    - assets/data/soil_types/
    - assets/data/growth_stages/

    # Animations
    - assets/animations/
    - assets/animations/lottie/

    # Configuration Files
    - .env
    - .env.production
    - .env.staging

    # Documentation
    - assets/docs/
    - assets/docs/user_guide/
    - assets/docs/ml_models/

  # Fonts Configuration
  fonts:
    # Primary Font Family - Modern and Clean
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900

    # Secondary Font Family - For Headers
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800

    # Custom Icon Font
    - family: AgriIcons
      fonts:
        - asset: assets/fonts/AgriIcons.ttf

# Flutter Gen Configuration
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

# Internationalization Configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false