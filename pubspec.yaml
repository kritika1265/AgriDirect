  #         weight: 700

  #   # Secondary Font Family - For Headers
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins/Poppins-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Poppins/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins/Poppins-Bold.ttf
  #         weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/splash_logo.png
  branding: assets/images/branding.png
  color_dark: "#1B5E20"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/branding_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    icon_background_color: "#4CAF50"
    image_dark: assets/images/splash_logo_android12_dark.png
    icon_background_color_dark: "#1B5E20"
  web: false

# Flutter Gen Configuration
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

# Internationalization Configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false