name: agridirect
description: AI-powered agricultural assistance app with disease detection, crop prediction, and farming tools.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^3.1.2

  # State Management
  provider: ^6.1.2
  flutter_bloc: ^8.1.3

  # Navigation
  go_router: ^12.1.3

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9

  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  image: ^4.1.3

  # ML & AI
  tflite_flutter: ^0.10.4

  # Permissions
  permission_handler: ^11.1.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  equatable: ^2.0.5
  uuid: ^4.2.1
  share_plus: ^7.2.2

  # Charts & Data Visualization
  fl_chart: ^0.65.0

  # Calendar & DateTime
  table_calendar: ^3.0.9

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Notifications
  flutter_local_notifications: ^16.3.2

  # Weather & API Integration
  weather: ^3.1.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^3.0.1

  # Build Tools
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_gen: ^5.4.0

  # Testing
  test: ^1.24.9
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/icons/weather/
    - assets/images/icons/crops/
    - assets/images/icons/tools/
    - assets/images/icons/diseases/
    - assets/models/
    - assets/labels/
    - assets/data/
    - assets/fonts/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf
          weight: 300